<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signals Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2e2e4f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2c2c3e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Access Code</h1>
    <input type="password" id="code" placeholder="Enter special code" />
    <button onclick="verifyCode()">Unlock</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    function verifyCode() {
      const codeInput = document.getElementById("code").value;
      const correctCode = "1234"; // Change this to your actual code
      if (codeInput === correctCode) {
        window.location.href = "signals.html";
      } else {
        document.getElementById("message").innerText = "Incorrect code! Please try again.";
      }
    }
  </script>
</body>
</html>
