<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Signals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .signal-box {
      background-color: #2c2c3e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .pair {
      font-size: 20px;
      font-weight: bold;
    }
    .direction {
      margin-top: 10px;
      font-size: 18px;
      color: #4CAF50;
    }
    .time {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Live Trading Signals</h1>

  <div class="signal-box">
    <div class="pair">EUR/USD</div>
    <div class="direction">Buy</div>
    <div class="time">Time: 10:30 AM</div>
  </div>

  <div class="signal-box">
    <div class="pair">USD/JPY</div>
    <div class="direction" style="color:#f44336;">Sell</div>
    <div class="time">Time: 10:32 AM</div>
  </div>

  <div class="signal-box">
    <div class="pair">GBP/CHF</div>
    <div class="direction">Buy</div>
    <div class="time">Time: 10:34 AM</div>
  </div>

</body>
</html>
